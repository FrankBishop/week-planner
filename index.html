<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>
<body>

  <div class="hidden background-modal">
    <div class="modal2">

      <h1>Add Entry</h1>
      <form action="">
        <select class="day-select" name="" id="">
          <option value="">Day of Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>

        <select class="time-select" name="Time" id="">
          <option value="">Time</option>
          <option value="9:00am">9:00am</option>
          <option value="10:00am">10:00am</option>
          <option value="11:00am">11:00am</option>
          <option value="12:00pm">12:00pm</option>
        </select>
        <textarea class="text-entry" name="" id=""></textarea>
        <button type ="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>




  <header>
    <h1>Weekly Planner</h1>
  </header>

    <div class="day-container">
      <div class="row">
          <h2 class="one-seventh-column">Sunday</h2>
          <h2 class="one-seventh-column">Monday</h2>
          <h2 class="one-seventh-column">Tuesday</h2>
          <h2 class="one-seventh-column">Wednesday</h2>
          <h2 class="one-seventh-column">Thursday</h2>
          <h2 class="one-seventh-column">Friday</h2>
          <h2 class="one-seventh-column">Saturday</h2>
      </div>
    </div>


  <main>
    <div class="add-entry-row">
    <button class="open-button" type="button">Add Entry</button>
    </div>
    <div class="table-container">
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="time">9:00am</td>
              <td>Go to Class</td>
            </tr>
            <tr>
              <td class="time">9:00am</td>
              <td>Go to Class</td>
            </tr>
            <tr>
              <td class="time">9:00am</td>
              <td>Go to Class</td>
            </tr>
            <tr>
              <td class="time">9:00am</td>
              <td>Go to Class</td>
            </tr>
            <tr>
              <td class="time">9:00am</td>
              <td>Go to Class</td>
            </tr>
            <tr>
              <td class="time">9:00am</td>
              <td>Go to Class</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
